<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Rivals - Character and Team-up Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>MARVEL RIVALS</h1>
        <p1>Complete Character/Team-up database & guide for Marvel Rivals - by <a href="https://gameinsight.info" target="_blank">Game Insight</a></p1>
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalHeroes">41</div>
                <div class="stat-label">Total Heroes</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalVanguards">11</div>
                <div class="stat-label">Vanguards</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalDuelists">25</div>
                <div class="stat-label">Duelists</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalStrategists">6</div>
                <div class="stat-label">Strategists</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="searchBox" class="search-box" placeholder="Search characters...">
        <div class="filter-buttons">
            <button class="filter-btn active" data-role="all">All Heroes</button>
            <button class="filter-btn vanguard" data-role="vanguard">Vanguard</button>
            <button class="filter-btn duelist" data-role="duelist">Duelist</button>
            <button class="filter-btn strategist" data-role="strategist">Strategist</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-tab="characters">Characters</button>
        <button class="tab-btn" data-tab="teamups">Team-Ups (Coming soon!)</button>
    </div>

    <div class="content">
        <div id="charactersTab">
            <div id="charactersGrid" class="characters-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
